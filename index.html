<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow Gallery</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="numberText">1 / 5</div>
        <img src="1.jpeg" style="width: 100%" />
        <div class="text">image 1</div>
      </div>
      <div class="image">
        <div class="numberText">2 / 5</div>
        <img src="2.jpeg" style="width: 100%" />
        <div class="text">image 2</div>
      </div>
      <div class="image">
        <div class="numberText">3 / 5</div>
        <img src="3.jpeg" style="width: 100%" />
        <div class="text">image 3</div>
      </div>
      <div class="image">
        <div class="numberText">4 / 5</div>
        <img src="4.jpeg" style="width: 100%" />
        <div class="text">image 4</div>
      </div>
      <div class="image">
        <div class="numberText">5 / 5</div>
        <img src="5.jpeg" style="width: 100%" />
        <div class="text">image 5</div>
      </div>
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="1.jpeg" style="width: 100%" />
        </div>
        <div class="column">
          <img class="demo cursor" src="2.jpeg" style="width: 100%" />
        </div>
        <div class="column">
          <img class="demo cursor" src="3.jpeg" style="width: 100%" />
        </div>
        <div class="column">
          <img class="demo cursor" src="4.jpeg" style="width: 100%" />
        </div>
        <div class="column">
          <img class="demo cursor" src="5.jpeg" style="width: 100%" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
